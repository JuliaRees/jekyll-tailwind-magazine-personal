<div>
    <a href="{{ post.url }}">
        <div class="aspect-square relative">
            <img src="{{ post.featured_image }}" alt="" class="absolute w-full h-full inset-0 object-cover">
        </div>
        <h3> {{ post.title }}</h3>
        <p> {{ post.description }}</p>
        <p class="uppercase"> Read more </p>
    </a>
</div>
