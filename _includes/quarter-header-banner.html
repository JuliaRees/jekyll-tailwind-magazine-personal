<!--  image banner block  -->
<section class="bg-green-200 grid grid-cols-5 {{page.banner-height}} {{page.text-color}}">
    <div class="col-span-1"> <!----Intentionally empty-----> </div>
    
    <div class="col-span-4 bg-cover p-5p flex {{page.background-position}} {{page.text-position}}" style="background-image:url('{{page.banner-image}}')">
        <div class="-ml-[25%]">
            <h2 class="text-[10vw] text-white mb-2 max-w-2xl"> {{page.heading}} </h2> 
            <h3 class="text-2xl text-white max-w-md"> {{page.sub-heading}} </h3> 

        </div> 
      

        
       {% if page.banner_url %}
	
	   <a href="{{banner_url}}" class="text-white text-xl mt-2"> Read more </a> 

        {% endif %}

    </div> 
</section>
